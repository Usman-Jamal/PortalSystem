<div class="display">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Password</th>
                <th>Name</th>
                <th>Address</th>
                <th>Conact</th>
                <th>Gender</th>
                <th>UserType</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of this.students">
                <td>{{item.id}}</td>
                <td>{{item.email}}</td>
                <td>{{item.password}}</td>
                <td>{{item.name}}</td>
                <td>{{item.address}}</td>
                <td>{{item.contact}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.userType}}</td>
                <td class="action-buttons">
                    <Button class="addbutton"><span class="material-symbols-outlined"> person_add </span></Button>
                    <Button class="editButton"><span class="material-symbols-outlined"> edit </span></Button>
                    <Button class="deleteButton" (click)="deleteStudent(item.id)"><span class="material-symbols-outlined"> delete </span>{{item.id}}</Button>                       
                </td>
            </tr>
        </tbody>
    </table>
</div>
